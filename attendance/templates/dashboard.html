<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .navbar {
            background: linear-gradient(135deg, #D40000 0%, #b80000 100%);
            color: white;
            padding: 15px 30px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 13px;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 35px;
            margin-bottom: 35px;
            box-shadow: 0 10px 30px rgba(212, 0, 0, 0.1);
            border-top: 5px solid #D40000;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #D40000 0%, #b80000 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-right: 25px;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.2);
        }

        .profile-info h2 {
            color: #D40000;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #D40000;
        }

        .detail-item label {
            color: #D40000;
            font-size: 12px;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .detail-item p {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            background: linear-gradient(135deg, #D40000 0%, #b80000 100%);
            color: white;
            padding: 18px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 0, 0, 0.4);
            background: linear-gradient(135deg, #b80000 0%, #900000 100%);
        }

        .action-btn:active {
            transform: translateY(-1px);
        }

        .action-btn.secondary {
            background: white;
            color: #D40000;
            border: 2px solid #D40000;
            box-shadow: 0 3px 10px rgba(212, 0, 0, 0.1);
        }

        .action-btn.secondary:hover {
            background: #fff8f8;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.2);
        }

        .action-btn.logout {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn.logout:hover {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .welcome-text {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸ“Š Attendance Dashboard</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">ðŸ‘¤</div>
                <div class="profile-info">
                    <h2>Welcome, {{ student.user.username }}</h2>
                    <p class="welcome-text">Your attendance portal is ready</p>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <label>Full Name</label>
                    <p>{{ student.user.get_full_name|default:student.user.username }}</p>
                </div>
                <div class="detail-item">
                    <label>Roll Number</label>
                    <p>{{ student.roll_no }}</p>
                </div>
                <div class="detail-item">
                    <label>Department</label>
                    <p>{{ student.department }}</p>
                </div>
            </div>

            <div class="actions">
                <a href="{% url 'face_punch' %}" class="action-btn">
                    <span class="icon">ðŸ“·</span>Mark Attendance
                </a>
                <a href="{% url 'attendance_spotline' %}" class="action-btn secondary">
                    <span class="icon">ðŸ“‹</span>View Spotline
                </a>
            </div>
        </div>
    </div>
</body>
</html>
