<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(212, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            text-align: center;
            border-top: 5px solid #D40000;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 70px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            color: #D40000;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #D40000, transparent);
            margin: 25px 0;
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #D40000;
        }

        .info-label {
            color: #D40000;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            background: linear-gradient(135deg, #D40000 0%, #b80000 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.3);
        }

        .back-btn {
            background: linear-gradient(135deg, #D40000 0%, #b80000 100%);
            color: white;
            padding: 13px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.3);
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 0, 0, 0.4);
            background: linear-gradient(135deg, #b80000 0%, #900000 100%);
        }

        .timestamp {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .checkmark {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #D40000 0%, #b80000 100%);
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">‚úì</div>
        <div class="success-icon">üì∏</div>
        
        <h2>Attendance Marked!</h2>
        <p class="subtitle">Your attendance has been successfully recorded</p>

        <div class="divider"></div>

        <div class="status-badge">Status: Present</div>

        <div class="student-info">
            <div class="info-box">
                <span class="info-label">Student Name</span>
                <span class="info-value">{{ student.user.username }}</span>
            </div>
            <div class="info-box">
                <span class="info-label">Roll Number</span>
                <span class="info-value">{{ student.roll_no }}</span>
            </div>
            <div class="info-box">
                <span class="info-label">Department</span>
                <span class="info-value">{{ student.department }}</span>
            </div>
        </div>

        <a href="{% url 'dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>

        <div class="timestamp">
            <p>Thank you for marking your attendance</p>
        </div>
    </div>
</body>
</html>
