<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(212, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            border-top: 5px solid #D40000;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #D40000;
        }

        .logo-section h1 {
            color: #D40000;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo-section p {
            color: #888;
            font-size: 14px;
            font-weight: 500;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #D40000, transparent);
            margin: 25px 0;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D40000;
            box-shadow: 0 0 8px rgba(212, 0, 0, 0.2);
            background-color: #fff8f8;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 13px;
        }

        .remember-forgot label {
            margin: 0;
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
            font-weight: 500;
        }

        .remember-forgot label input {
            margin-right: 8px;
            width: auto;
            cursor: pointer;
            accent-color: #D40000;
        }

        .remember-forgot a {
            color: #D40000;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
            color: #a80000;
        }

        .login-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #D40000 0%, #b80000 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 0, 0, 0.4);
            background: linear-gradient(135deg, #b80000 0%, #900000 100%);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #ffebeb;
            color: #a80000;
            padding: 13px;
            border-radius: 6px;
            margin-bottom: 22px;
            border-left: 4px solid #D40000;
            font-size: 13px;
            display: none;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        .signup-link {
            text-align: center;
            margin-top: 22px;
            color: #666;
            font-size: 13px;
        }

        .signup-link a {
            color: #D40000;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #a80000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">üìù</div>
            <h1>Attendance</h1>
            <p>Face Recognition System</p>
        </div>

        <div class="divider"></div>

        {% if error_message %}
        <div class="error-message show">
            {{ error_message }}
        </div>
        {% endif %}

        <form method="POST" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember" id="remember">
                    Remember me
                </label>
                <a href="#forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#signup">Sign up here</a>
        </div>
    </div>
</body>
</html>
